<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theaters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #555;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        table th {
            background-color: #007BFF;
            color: white;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Theaters</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Location</th>
            <th>Capacity</th>
        </tr>
        {% for theater in theaters %}
        <tr>
            <td>{{ theater['name'] }}</td>
            <td>{{ theater['location'] }}</td>
            <td>{{ theater['capacity'] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Main</a>
</body>
</html>
